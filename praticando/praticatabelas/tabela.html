<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando Tabelas</title>
    <style>
        bodY{
            font-family: 'Times New Roman', Times, serif;
        }
        table{
            border-collapse: collapse;
            width: 120px;
        }
        td{
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>TABELAS</h1>
    <table>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>

        <tr>
            <td>D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>

        <tr>
            <td>G</td>
            <td>H</td>
        </tr>
        <tr>
            <td colspan="3">I</td>
        </tr>
    </table>

</body>
</html>
