<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento Vertical</title>
    <style>
        #fora{
            position: relative;
            background-color: lightseagreen;
            height: 500px;
        }

        #dentro{
            position: absolute;
            left: 50%;
            top:50%;
            transform: translate(-50%, -50%);

            background-color: red;
            height: 250px;
            width: 250px;
            
        }
    </style>
</head>
<body>
    <section id="fora">
        <article id="dentro">

        </article>

    </section>
</body>
</html>
