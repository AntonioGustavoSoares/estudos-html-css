<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td{
            border: 1px solid black;
            padding: 5px;
            text-align: center; /* Alinhamento Horizontal */
            vertical-align:middle; /* Alinhamento Vertical */
        }

        .numero{
            text-align: right;
        }
       
    </style>
</head>
<body>
    <!--
        HIERARQUIA DE TABELAS
        TABLE = Tabela
            TABLE ROW = Linha da Tabela
                TABLE HEADER = CabeÃ§alho de Tabela
                TABLE DATA = Dado de Tabela
    -->
    <h1>Primeira Tabela</h1>
    <table>
        <tr><!--PRIMEIRA LINHA-->
            <td>A1</td>
            <td class="numero">B1</td>
            <td>C1</td>
        </tr>
        <tr> <!--SEGUNDA LINHA-->
            <td class="numero">A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr> <!--TERCEIRA LINHA-->
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>
        <tr> <!--QUARTA LINHA-->
            <td class="numero">A4</td>
            <td>A4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
