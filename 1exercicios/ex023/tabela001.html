<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            border-collapse: collapse;
        }

        tr.linha{
            background-color: aquamarine;
        }

        td{
            border: 1px solid black;
            padding: 5px;
        }

        td.dado{
            background-color: burlywood;
        }
    </style>
</head>
<body>
    <!--
        HIERARQUIA DE TABELAS
        TABLE = Tabela
            TABLE ROW = Linha da Tabela
                TABLE HEADER = CabeÃ§alho de Tabela
                TABLE DATA = Dado de Tabela
    -->
    <h1>Primeira Tabela</h1>
    <table>
        <tr class="linha"><!--PRIMEIRA LINHA-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr> <!--SEGUNDA LINHA-->
            <td>A2</td>
            <td class="dado">B2</td>
            <td>C2</td>
        </tr>
        <tr> <!--TERCEIRA LINHA-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr> <!--QUARTA LINHA-->
            <td>A4</td>
            <td>A4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
