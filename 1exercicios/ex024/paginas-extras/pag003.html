<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font:normal lighter 1em Verdana, serif;
        }

        div > p{
            display: none;
        }

        #passar:hover > p{
            display:block;
            text-decoration: underline;
            background-color: #55f0bf;
            color:#550cfb;
            width: 180px;
        }

        #passar:hover{
            color: #550cfb;
        }
    </style>
</head>
<body>
    <h1>TESTANDO P√ÅGINA 3!</h1>
    <p>Passe o mouse sobre o texto abaixo</p>

    <div id="passar">
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>

</body>
</html>
