<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmica</h1>
    <p>Abrir esse site em vários dispositivos e testar eles em telas menores do seu computador</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/ceu-300.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="imagens/planalto-700.jpg" type="image/jpg">
        <img src="imagens/castanhas-1000.jpg" alt="castanhas-1000">
    </picture>

    <h1>Áudio</h1>
    <p>Colocando áudios no HTML5</p>
    <audio  src="midia/sugar.mp3" preload="metadata" controls loop>
        <source media="media/sugar.mp3" type="audio/mpeg">
        <source media="media/sugar.ogg" type="audio/ogg">
        <source media="media/sugar.wav" type="audio/wav">
        <p>Não foi possível carregar o Áudio. <a href="midia/sugar.mp3" download="sugar.mp3" type="audio/mpeg">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>

    <audio src="midia/face.mp3" preload="metadata" controls  download="face.mp3" type="audio/mpeg">

    </audio>    
    
</html>
